<!DOCTYPE html>

<html class="light" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>03 - E-posta ile Kayıt Ol</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);

<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col group/design-root overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start">
<button class="text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-3xl">arrow_back</span>
</button>
</div>
</div>
<main class="flex-grow px-4">
<h1 class="text-text-light dark:text-text-dark text-2xl font-bold leading-tight tracking-tight text-left pb-2 pt-3">Kayıt ol</h1>
<p class="text-subtle-text-light dark:text-subtle-text-dark text-base font-normal leading-normal pb-6 pt-1">E-posta adresinle yeni bir hesap oluştur.</p>
<div class="flex flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">E-posta</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark h-14 placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark p-[15px] text-base font-normal leading-normal" placeholder="ornek@mail.com" type="email" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Şifre</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark h-14 placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark p-[15px] pr-12 text-base font-normal leading-normal" placeholder="En az 8 karakter." type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-subtle-text-light dark:text-subtle-text-dark">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Şifre Tekrarı</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark h-14 placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Şifreyi tekrar girin." type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-subtle-text-light dark:text-subtle-text-dark">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>
<div class="flex items-center gap-3 pt-6">
<input class="form-checkbox h-5 w-5 rounded border-border-light dark:border-border-dark bg-white dark:bg-background-dark text-primary focus:ring-primary/50" id="terms" type="checkbox"/>
<label class="text-text-light dark:text-text-dark text-sm font-normal" for="terms">
<a class="font-semibold underline" href="#">Kullanım Şartları</a>’nı ve <a class="font-semibold underline" href="#">Gizlilik Politikası</a>’nı kabul ediyorum.
        </label>
</div>
</main>
<div class="flex flex-col items-center gap-4 p-4 pb-8 mt-auto">
<button class="flex w-full items-center justify-center rounded-lg bg-[#2EFF7F] h-14 px-6 text-base font-bold text-background-dark">
        Kayıt ol
      </button>
<p class="text-center text-sm text-subtle-text-light dark:text-subtle-text-dark">
        Zaten hesabın var mı? <a class="font-bold text-primary" href="#">Giriş yap</a>
</p>
</div>
</div>
</body></html>
