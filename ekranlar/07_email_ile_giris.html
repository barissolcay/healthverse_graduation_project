<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HealthVerse - Giriş Yap</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Literata:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#136e1f", "background-light": "#f6f8f6", "background-dark": "#122014"}, fontFamily: {display: "Literata"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex flex-col h-full flex-grow">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<button class="text-zinc-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-zinc-200 dark:hover:bg-zinc-800 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
</div>
<!-- Main Content -->
<main class="flex-grow px-4 pt-5 pb-8">
<!-- Header Section -->
<h1 class="text-zinc-900 dark:text-white text-2xl font-bold leading-tight tracking-tight text-left pb-2">Giriş yap</h1>
<p class="text-zinc-600 dark:text-zinc-400 text-base font-normal leading-normal pb-6">E-posta adresin ve şifrenle giriş yap.</p>
<!-- Form Section -->
<div class="flex flex-col gap-4">
<!-- Email Field -->
<label class="flex flex-col w-full">
<p class="text-zinc-900 dark:text-white text-base font-medium leading-normal pb-2">E-posta</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 focus:border-primary h-14 placeholder:text-zinc-500 dark:placeholder:text-zinc-500 p-4 text-base font-normal leading-normal" placeholder="E-posta adresini gir" type="email" value=""/>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<p class="text-zinc-900 dark:text-white text-base font-medium leading-normal pb-2">Şifre</p>
<div class="flex w-full flex-1 items-stretch rounded-lg border border-zinc-300 dark:border-zinc-700 focus-within:ring-2 focus-within:ring-primary/50 focus-within:border-primary">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-0 border-0 bg-white dark:bg-zinc-900 h-14 placeholder:text-zinc-500 dark:placeholder:text-zinc-500 p-4 pr-2 text-base font-normal leading-normal" placeholder="Şifreni gir" type="password" value=""/>
<button class="text-zinc-500 dark:text-zinc-400 flex bg-white dark:bg-zinc-900 items-center justify-center pr-4 rounded-r-lg">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</button>
</div>
</label>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-4">
<a class="text-primary text-sm font-medium hover:underline" href="#">Şifreni mi unuttun?</a>
</div>
</main>
<!-- Footer Section -->
<div class="w-full px-4 pb-8 mt-auto">
<!-- CTA Button -->
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary px-6 text-base font-bold text-black hover:bg-opacity-90 transition-colors">
          Giriş yap
        </button>
<!-- Sign Up Link -->
<div class="flex justify-center pt-6 text-center">
<p class="text-zinc-600 dark:text-zinc-400 text-sm">
            Hesabın yok mu? <a class="font-bold text-primary hover:underline" href="#">Kayıt ol</a>
</p>
</div>
</div>
</div>
</div>
</body></html>
